<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="css/slider.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Slider</title>
</head>

<body>
	<main class="slider">
		<h3 class="slider__title">
			Single Item
		</h3>
		<div class="slider__items">
			<img src="img/Slider/1.png" alt="1" class="slider__item">
			<img src="img/Slider/2.png" alt="2" class="slider__item">
			<img src="img/Slider/3.png" alt="3" class="slider__item">
			<img src="img/Slider/4.png" alt="4" class="slider__item">
			<img src="img/Slider/5.png" alt="5" class="slider__item">
			<img src="img/Slider/6.png" alt="6" class="slider__item">
			<img src="img/Slider/7.png" alt="7" class="slider__item">
			<img src="img/Slider/8.png" alt="8" class="slider__item">
			<img src="img/Slider/9.png" alt="9" class="slider__item">
			<img src="img/Slider/10.png" alt="10" class="slider__item">
		</div>
		<div class="slider__buttons">
			<div class="slider__prev button">
				<i class="prev__arrow arrow"></i>
			</div>
			<div class="slider__dots">
			</div>
			<div class="slider__next button">
				<i class="next__arrow arrow"></i>
			</div>
		</div>
	</main>

	<script src="slider.js"></script>
</body>

</html>
